# This docker-compose.yml file is used to build and test quickly
# a specific version of Dolibarr
#
# Before build, define the variable DOLI_VERSION as following:
# $ export DOLI_VERSION=15.0.3
# $ export PHP_BASE_IMAGE=7.4-apache-buster
# And then, you can run :
# $ docker-compose up
#
# More information about Docker-compose : https://docs.docker.com/compose/

version: "3.8"

networks:
    internal-pod:
        internal: true
    external-pod:
        internal: false

secrets:
    mysql-user:
        file: ./examples/with-secrets/secrets/mysql_user.secret
    mysql-password:
        file: ./examples/with-secrets/secrets/mysql_password.secret

services:
    mariadb:
        image: mariadb:latest
        secrets:
            - mysql-user
            - mysql-password
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "1"
            MYSQL_DATABASE: "dolibarr"
            MYSQL_USER_FILE: "/run/secrets/mysql-user"
            MYSQL_PASSWORD_FILE: "/run/secrets/mysql-password"
        networks:
            - internal-pod

    cron:
        build:
            context: ./docker/
            args:
                DOLI_VERSION: ${DOLI_VERSION}
                PHP_BASE_IMAGE: ${PHP_BASE_IMAGE}
        image: tuxgasy/dolibarr:${DOLI_VERSION}${PHP_BASE_IMAGE}
        secrets:
            - mysql-user
            - mysql-password
        environment:
            DOLI_CRON: 1
            DOLI_CRON_KEY: xxxx
            DOLI_CRON_USER: administrator
            DOLI_DB_USER_FILE: /run/secrets/mysql-user
            DOLI_DB_PASSWORD_FILE: /run/secrets/mysql-password
            DOLI_ADMIN_LOGIN: administrator
            DOLI_ADMIN_PASSWORD: admin456
            DOLI_DB_HOST: mariadb
            DOLI_DB_NAME: dolibarr
            DOLI_URL_ROOT: http://0.0.0.0
            WWW_USER_ID: 1000
            WWW_GROUP_ID: 1000
        networks:
            - internal-pod

    web:
        build:
            context: ./docker/
            args:
                DOLI_VERSION: ${DOLI_VERSION}
                PHP_BASE_IMAGE: ${PHP_BASE_IMAGE}
        image: tuxgasy/dolibarr:${DOLI_VERSION}${PHP_BASE_VERSION}
        secrets:
            - mysql-user
            - mysql-password
        volumes:
            - ./.volumes/dolibarr/custom:/var/www/html/custom
        depends_on:
            - mariadb
        environment:
            DOLI_DB_USER_FILE: "/run/secrets/mysql-user"
            DOLI_DB_PASSWORD_FILE: "/run/secrets/mysql-password"
            DOLI_ADMIN_LOGIN: "administrator"
            DOLI_ADMIN_PASSWORD: "admin456"
            DOLI_DB_HOST: mariadb
            DOLI_DB_NAME: dolibarr
            DOLI_URL_ROOT: 'http://0.0.0.0'
            WWW_USER_ID: 1000
            WWW_GROUP_ID: 1000
        ports:
            - "80:80"
        networks:
            - internal-pod
            - external-pod
